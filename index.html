<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <title>Degen desktop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icons.css" />
    <script src="./app.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="finder-window-wrapper">
        <!-- Window controls (expand, close, minimize) -->
        <div class="window-controls">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- Left side of window (list of lists) -->
        <aside class="list-of-lists-section">
          <div class="header-wrapper">
            <h2>All Lists</h2>
            <button class="add-button" id="new-list-button">
              <i class="fa-light fa-plus"></i>New list
            </button>
          </div>

          <form>
            <input
              type="text"
              class="form-input"
              id="list-input"
              name="item"
              placeholder="Create list" />
          </form>

          <ul id="list-of-lists" class="list">
            <li>
              Favourite sports teams
              <div class="icons-wrapper">
                <button><i class="fa-light fa-pen-to-square"></i></button>
                <button><i class="fa-light fa-trash-can"></i></button>
              </div>
            </li>
            <li>
              Cute animals i like
              <div class="icons-wrapper">
                <button><i class="fa-light fa-pen-to-square"></i></button>
                <button><i class="fa-light fa-trash-can"></i></button>
              </div>
            </li>
            <li>
              Shopping list
              <div class="icons-wrapper">
                <button><i class="fa-light fa-pen-to-square"></i></button>
                <button><i class="fa-light fa-trash-can"></i></button>
              </div>
            </li>
            <li>
              Fruits I'm allergic to
              <div class="icons-wrapper">
                <button><i class="fa-light fa-pen-to-square"></i></button>
                <button><i class="fa-light fa-trash-can"></i></button>
              </div>
            </li>
            <li>
              New year's resolutions
              <div class="icons-wrapper">
                <button><i class="fa-light fa-pen-to-square"></i></button>
                <button><i class="fa-light fa-trash-can"></i></button>
              </div>
            </li>
          </ul>
        </aside>

        <!-- Right side of window (The to-do lists) -->
        <main class="list-section">
          <div class="header-wrapper">
            <input
              class="heading-input"
              type="text"
              id="header-input"
              value="Favourite sports teams" />

            <button class="add-button" id="new-item-button">
              <i class="fa-light fa-plus"></i>New item
            </button>
          </div>

          <input
            type="text"
            class="form-input"
            id="item-input"
            name="item"
            placeholder="Create Item" />

          <!-- List of tasks -->
          <ul id="list-of-things" class="list">
            <li>
              <input class="checkmark" type="checkbox" />Degen Frogs
              <div class="icons-wrapper">
                <button><i class="fa-light fa-trash-can"></i></button>
              </div>
            </li>
            <li>
              <input class="checkmark" type="checkbox" />DOGE Ballers
              <div class="icons-wrapper">
                <button><i class="fa-light fa-trash-can"></i></button>
              </div>
            </li>
            <li>
              <input class="checkmark" type="checkbox" />Shadow Sneks
              <div class="icons-wrapper">
                <button><i class="fa-light fa-trash-can"></i></button>
              </div>
            </li>
            <li>
              <input class="checkmark" type="checkbox" />Rocket Inu
              <div class="icons-wrapper">
                <button><i class="fa-light fa-trash-can"></i></button>
              </div>
            </li>
          </ul>

          <!-- Completed tasks -->
          <div class="completed-list">
            <ul id="completed-things" class="list">
              <li><input type="checkbox" />Wif Bonanza</li>
              <li><input type="checkbox" />Floki Sniffers</li>
            </ul>
          </div>
        </main>
      </div>
    </div>

    <!-- Stupid folders on desktop -->
    <div class="desktop-icons-wrapper">
      <div class="icon-place-holder">
        <div class="icon">
          <img src="img/seed-phrase.png" alt="" width="105" height="138" />
        </div>
        <p>Seed phrase</p>
        <p>(important).txt</p>
      </div>

      <div class="icon-place-holder">
        <div class="icon">
          <img src="img/seed-phrase.png" alt="" width="105" height="138" />
        </div>
      </div>
    </div>
  </body>
</html>
